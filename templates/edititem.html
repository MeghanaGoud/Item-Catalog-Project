{% extends "main.html"%}
{% include "header.html"%}
{% block content%}
<div>
	<form class="container" action="#" method="POST">
		<div class="new-item-form">
			<h4><i>Edit item<i></h4>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Title:</label>
				<div class="col-sm-10 ">
		      		<input type="text" class="form-control"  name="title"
		      		value="{{categoryitem.name}}" required>
		      	</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Description:</label>
				<div class="col-sm-10 ">
		      		<textarea type="text" class="form-control" name="description" value="{{categoryitem.description}}" required></textarea>
		      	</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Category:</label>
				<div class="col-sm-10 ">
		      		<select class="custom-select" name="category">
					{% for category in categories %}
						<option value="{{category.id}}">{{category.name}}</option>
					{% endfor %}
					</select>
				</div>
		</div>
			<div class="form-group row">
				<div class="ml-auto col-sm-3">
		        	<button type="submit" value='save' class="btn">Submit</button>
				</div>
			</div>
		</div>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{ message }}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
	</form>
</div>
{% endblock%}
